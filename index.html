<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sorting Algorithm Visualizer</h1>
        <div class="controls">
            <label for="algorithm">Choose Algorithm:</label>
            <select id="algorithm">
                <option value="bubble">Bubble Sort</option>
                
            </select>
            <button id="startSort">Start Sorting</button>
        </div>

        <div class="array-container">
            <canvas id="arrayCanvas"></canvas>
        </div>

        <div class="stats">
            <h2>Sorting Statistics</h2>
            <p>Comparisons: <span id="comparisons">0</span></p>
            <p>Swaps: <span id="swaps">0</span></p>
            <p>Execution Time: <span id="time">0</span> ms</p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
